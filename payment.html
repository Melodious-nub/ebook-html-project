<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <section class="payment-method">
          <form id="paymentForm">
            <fieldset>
              <legend class="mt-3">Select payment method</legend>
              <p>
                <input type="radio" data-card="Bkash" id="Bkash" name="paymentMethod" value="Bkash" required />
                <label for="Bkash">
                  <img src="https://download.logo.wine/logo/BKash/BKash-Icon2-Logo.wine.png" alt="Bkash" />Bkash</label>
              </p>
              <p>
                <input type="radio" data-card="Rocket" id="Rocket" name="paymentMethod" value="Rocket" />
                <label for="Rocket">
                  <img src="https://pay.martsbd.com/assets/template/images/rocket.png" alt="Rocket" />Rocket</label>
              </p>
              <p>
                <input type="radio" data-card="Nagad" id="Nagad" name="paymentMethod" value="Nagad" />
                <label for="Nagad">
                  <img src="https://download.logo.wine/logo/Nagad/Nagad-Logo.wine.png" alt="Nagad" aria-hidden="true">Nagad</label>
              </p>
            </fieldset>
            <button type="button" class="btn" style="border-radius: 0px;" id="payButton">
              <div class="flex">
                <span>Pay 3000.00 BDT</span><img src="https://res.cloudinary.com/du2vvjrb5/image/upload/v1581191001/frontloops/l1s2-paymeth/arrow_ewfqr2.svg" alt="" />
              </div>
            </button>
          </form>
        </section>
      </div>

    <script>
        document.getElementById('payButton').addEventListener('click', function() {
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked');
            
            if (paymentMethod) {
                let redirectUrl = '';
                switch (paymentMethod.value) {
                    case 'Bkash':
                        redirectUrl = 'bkash-pay.html';
                        break;
                    case 'Rocket':
                        redirectUrl = 'rocket-pay.html';
                        break;
                    case 'Nagad':
                        redirectUrl = 'nagad-pay.html';
                        break;
                    default:
                        alert('Please select a payment method.');
                        return;
                }

                // Log to verify the payment method selection
                console.log("Selected payment method: " + paymentMethod.value);

                // Redirect to the selected payment page
                window.location.href = redirectUrl;
            } else {
                alert('Please select a payment method.');
            }
        });
    </script>
</body>
</html>
